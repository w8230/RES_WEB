<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/admin/header"></th:block>
    <script src="/data/admin/system/bannerRegister.js"></script>
</head>
<body>
<div id="wrap">
    <th:block th:include="fragments/admin/menu"></th:block>

    <div id="container">
        <div class="container_box">
            <form id="form1" name="form1" method="post">
                <input type="hidden" th:field="*{id}"/>
                <!--<input type="hidden" th:field="*{banDvTy}" />-->
                <div class="contents">

                    <ul class="breadcrumb">
                        <li><i class="material-icons">home</i></li>
                        <li>운영관리</li>
                        <li>카테고리 관리</li>
                    </ul>

                    <div class="board_detail">
                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit">카테고리 상세정보</h4>
                                </div>
                            </div>
                            <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
                                <strong><input type="text" th:field="${message}">message!</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <table class="tbl_write">
                                <caption>배너상세 정보</caption>
                                <colgroup>
                                    <col style="width:140px" />
                                    <col style="width:calc(50% - 140px)" />
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row">배너 구분<span class="aster">*</span></th>
                                    <td>
                                        <div class="radio txt">
                                            <input type="radio" name="cateDvTy" id="main_cateogry" value="MAIN" />
                                            <input type="radio" name="cateDvTy" id="sub_category" value="SUB" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">카테고리 명<span class="aster">*</span></th>
                                    <td><input type="text" th:field="*{banNm}"/></td>
                                </tr>
                                <tr>
                                    <th scope="row">카테고리 용도<span class="aster">*</span></th>
                                    <td>
                                        <textarea th:field="*{dsc}"></textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn_area">
                                <button id="btnSave" class="btn btn_sm btn_blue" type="button">
                                    <i class="material-icons fz17">done</i>저장
                                </button>
                                <a href="/admin/operation/category/list" class="btn btn_sm btn_lightgray">
                                    <i class="material-icons mr1 fz19">subject</i>배너 목록
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <th:block th:replace="fragments/admin/footer"></th:block>
    </div>
</div>
</body>
</html>
