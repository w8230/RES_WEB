<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/admin/header"></th:block>
    <script src="/data/admin/system/menuList.js"></script>
</head>
<body>
<div class="container-scroller">
    <th:block th:include="fragments/admin/tnb"></th:block>
    <div class="container-fluid page-body-wrapper">
        <th:block th:include="fragments/admin/settings-panel"></th:block>
        <th:block th:include="fragments/admin/rnb"></th:block>
        <th:block th:include="fragments/admin/lnb"></th:block>
        <div class="main-panel">
            <form id="form1" name="form1" method="post" th:object="${form}">
            <div class="content-wrapper">
                <div class="row">
                    <input type="hidden" id="id" name="id"/>
                    <div class="col-lg-8 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title float-left">목록</h4>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>
                                                <select th:field="*{srchMnGbnCdPid}">
                                                    <option value="">전체</option>
                                                    <option th:each="item:${menuGroupCodes}" th:text="${item.codeNm}"
                                                            th:value="${item.id}"></option>
                                                </select>
                                            </th>
                                            <th>순번</th>
                                            <th>메뉴명</th>
                                            <th>경로</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:if="${mngMenus == null or mngMenus.isEmpty()}">
                                            <td colspan="5">등록된 정보 없습니다.</td>
                                        </tr>
                                        <!-- 등록된 이벤트가 없을 때만 노출 : e -->
                                        <tr th:each="item,idx:${mngMenus}">
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.menuGroupNm}"></td>
                                            <td th:text="${item.menuSn}"></td>
                                            <td>
                                                <a href="#" th:onclick="|fn_select('${item.id}')|"
                                                   th:text="${item.menuNm}"></a>
                                            </td>
                                            <td th:text="${item.menuUrl}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <button class="btn btn-info btn-sm btn-icon-text float-right" onclick="fn_resetForm()">
                                    <i class="ti-plus btn-icon-prepend"></i>
                                    추가
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">상세정보</h4>
                                <p class="card-description" id="menu_desc">

                                </p>
                                <table class="table">
                                    <tbody>
                                    <input type="hidden" id="newwinAt" name="newwinAt" value="N">
                                    <tr>
                                        <th scope="row"><label for="menuGroupCdPid">메뉴구분*</label></th>
                                        <td>
                                            <select id="menuGroupCdPid" name="menuGroupCdPid">
                                                <option value="">선택</option>
                                                <option th:each="item:${menuGroupCodes}" th:text="${item.codeNm}"
                                                        th:value="${item.id}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">메뉴명</th>
                                        <td>
                                            <input type="text" class="form-control form-control-sm" id="menuNm" name="menuNm" placeholder="메뉴명을 입력하세요.">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">메뉴경로</th>
                                        <td><input type="text" class="form-control form-control-sm" id="menuUrl" name="menuUrl" placeholder="메뉴경로를 입력하세요."></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">순번</th>
                                        <td><input class="form-control form-control-sm" type="number" id="menuSn" name="menuSn" placeholder="0"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="btn-group float-right" role="group">
                                    <button id="btnDelete" class="btn btn-outline-secondary btn-sm" type="button">삭제
                                    </button>
                                    <button id="btnSave" class="btn btn-outline-secondary btn-sm" type="button">저장
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
            <th:block th:include="fragments/admin/footer"></th:block>
        </div>
    </div>
</div>
</body>
</html>
