<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/client/header"></th:block>
</head>
<script src="/ui/client/data-components/login/login.js"></script>
<th:block th:include="fragments/client/nosrchbar_topNav"></th:block>
<div class="container" id="container">
    <div class="wcenter">
        <div class="login_bx">
            <h2>로그인</h2>
            <!--<a href="index" class="login_logo m-t-10 m-b-40"><img src="resources/assets/main/img/import/img/logo.png"></a>-->
            <div class="login_form">

                <form name="form1" id="form1" method="post">
                    <input type="hidden" id="msg" th:value="${msg}"/>
                    <input type="hidden" id="errormsg" th:value="${errormsg}"/>
                    <!--<input type="hidden" id="msg" value="" >-->
                    <input type="text" name="userId" class="form-control-basic" placeholder="아이디를 입력하세요">
                    <input type="password" name="userPw" class="form-control-basic m-t-10 m-b-10" placeholder="비밀번호를 입력하세요">
                    <div class="txt_right m-b-10">
                        <a href="find_info_page" class="txt1-1"><i class="fas fa-lock"></i> 아이디 / 비밀번호 찾기</a>
                    </div>
                    <button id="btnLogin" type="submit" class="btn bg_green btn-sm nsdow" onclick="fn_chkLogin()">로그인</button>
                </form>

            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/client/footer"></th:block>
