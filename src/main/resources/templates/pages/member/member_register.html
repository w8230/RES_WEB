<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/client/header"></th:block>
</head>
<!--register-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/ui/client/data-components/sign_up/sign_up.js"></script>
<th:block th:include="fragments/client/nosrchbar_topNav"></th:block>
<div id="container" class="container">
    <div class="w1100">
        <div class="sub_hd">
            <h2>RES 회원가입</h2>
            <h3>환영합니다! 입력하신 기본정보로 회원가입이 진행됩니다!</h3>
        </div>
        <div class="term_hd">
            <h3 class="sub_title">정보입력</h3>
        </div>

        <form class="join_frm" id="form1" name="form1" method="post">
            <input type="hidden" name="mberDvTy" value="NORMAL">
            <input type="hidden" name="authMobileChk" value="2">
            <p class="m-t-35 m-b-15">
                <b class="color_red">*</b> 표시는 필수 입력항목입니다.
            </p>
            <table class="tb_frm">
                <colgroup>
                    <col style="width:155px"></col>
                </colgroup>

                <tbody>
                <tr>
                    <th>
                        아이디 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="loginId" id="loginId" class="form-control-input wid-mid" placeholder="6~12자 영문 소문자, 숫자만 입력 가능합니다." >
                        <button type="button" class="info-manage__btn-id" onclick="return fn_chkIdDup()">중복확인</button>
                        <!--<p id="valid_id" class="form-control-p">6~20자 이내로 영문 소문자, 숫자만 사용 가능합니다.</p>-->
                    </td>
                </tr>

                <tr>
                    <th>
                        닉네임 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="ncnm" id="ncnm" class="form-control-input wid-mid">
                    </td>
                </tr>

                <tr>
                    <th>
                        이름 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="nm" id="nm" class="form-control-input wid-mid">
                        <!--<p id="valid_name" class="form-control-p">특수문자 없이 입력해 주세요.</p>-->
                    </td>
                </tr>

                <tr>
                    <th>
                        비밀번호<b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="password" name="pwd" id="pwd" class="form-control-input wid-lg m-b-10" maxlength="32" onkeyup="fn_comparePwd()" placeholder="특수문자 포함 8자이상 16자 이하로 입력해 주세요.">
                        <br>
                        <input type="password" id="pwdChk" class="form-control-input wid-lg" maxlength="32" onkeyup="fn_comparePwd()" placeholder="비밀번호를 다시 입력해주세요.">
                        <p id="valid_password2" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        이메일 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="email" id="email" class="form-control-input wid-lg" placeholder="ex)res@reservation.com">
                        <p id="valid_phone_num" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        핸드폰 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="number" name="moblphon" id="moblphon" class="form-control-input wid-mid m-b-10" placeholder=" '-' 제외하여 입력해주세요.">
                        <button type="button" class="info-manage__btn-id email_btn bg_logo_green" onclick="fn_niceAuth()">인증번호 받기</button>
                    </td>
                </tr>

                <tr>
                    <th>
                        주소 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input name="adres" id="adres" class="form-control-input wid-mid m-b-10 bg-gray" placeholder="주소를 검색해주세요." readonly onclick="fn_openMap()">
                        <button type="button" class="info-manage__btn-id email_btn" onclick="fn_openMap()">주소 검색</button>
                        <br>
                        <input name="dtlAdres" id="dtlAdres" class="form-control-input wid-lg" placeholder="상세 주소를 입력해주세요.">
                        <input type="hidden" name="zip" id="zip">
                        <p id="search_adres" class="form-control-p"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        성별 <b class="color_red">*</b>
                    </th>
                    <td>
                        <select class="form-control-select wid-mid" name="sexPrTy" id="sexPrTy">
                            <option value="">선택</option>
                            <option value="MALE">남자</option>
                            <option value="FEMALE">여자</option>
                        </select>
                        <p id="valid_gender" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        생년월일 <b class="color_red">*</b>
                    </th>
                    <td>
                        <select class="form-control-select wid-sm" name="year" id="year">
                        </select>
                        <select class="form-control-select wid-sm" id="month" name="month">
                            <option value="">월</option>
                            <option value="01">1월</option>
                            <option value="02">2월</option>
                            <option value="03">3월</option>
                            <option value="04">4월</option>
                            <option value="05">5월</option>
                            <option value="06">6월</option>
                            <option value="07">7월</option>
                            <option value="08">8월</option>
                            <option value="09">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                        <select class="form-control-select wid-sm" id="day" name="day">
                            <option value="">일</option>
                            <option value="01">1일</option>
                            <option value="02">2일</option>
                            <option value="03">3일</option>
                            <option value="04">4일</option>
                            <option value="05">5일</option>
                            <option value="06">6일</option>
                            <option value="07">7일</option>
                            <option value="08">8일</option>
                            <option value="09">9일</option>
                            <option value="10">10일</option>
                            <option value="11">11일</option>
                            <option value="12">12일</option>
                            <option value="13">13일</option>
                            <option value="14">14일</option>
                            <option value="15">15일</option>
                            <option value="16">16일</option>
                            <option value="17">17일</option>
                            <option value="18">18일</option>
                            <option value="19">19일</option>
                            <option value="20">20일</option>
                            <option value="21">21일</option>
                            <option value="22">22일</option>
                            <option value="23">23일</option>
                            <option value="24">24일</option>
                            <option value="25">25일</option>
                            <option value="26">26일</option>
                            <option value="27">27일</option>
                            <option value="28">28일</option>
                            <option value="29">29일</option>
                            <option value="30">30일</option>
                            <option value="31">31일</option>
                        </select>
                        <input type="hidden" name="brthdy" id="brthdy"/>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="text-center m-t-25">
                <button id="btnSave" class="btn bg_green btn-lg nsdow bg-logo_green">회원가입</button>
                <button class="btn bg_dark_grey btn-lg m-l-5 nsdow" type="button" onclick="cancel();">취소</button>
            </div>
        </form>
    </div>
</div>
<th:block th:include="fragments/client/footer"></th:block>
