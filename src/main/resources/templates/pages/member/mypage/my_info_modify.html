<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/client/header"></th:block>
</head>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/ui/client/data-components/my_page/my_page.js"></script>

<th:block th:include="fragments/client/nosrchbar_topNav"></th:block>
<th:block th:include="fragments/client/dept_menu"></th:block>
<div class="w1100">
    <div class="sub_hd">
        <h2>내 정보 수정</h2>
    </div>
    <div class="term_hd m-b-0i">
        <h3 class="sub_title">개인정보 수정</h3>
    </div>

    <form class="join_frm" name="form1" id="form1" method="post" th:object="${userData}">
        <table class="tb_frm">
            <colgroup>
                <col style="width:155px">
                <col>
            </colgroup>

            <tbody>
            <tr>
                <th>
                    아이디 <b class="color_red"></b>
                </th>
                <td>
                    <p class="m-r-6 m-l-6 p-t-7 p-b-7" th:text="${userData.loginId}"></p>

                </td>
            </tr>

            <tr>
                <th>
                    비밀번호<b class="color_red">*</b>
                </th>
                <td>
                    <input type="password" name="pwd" id="pwd" class="form-control-input wid-lg m-b-10" maxlength="32" placeholder="특수문자를 포함하여 8자 이상 16자 이하">
                    <br>
                    <input type="password" id="pwdChk" name="pwdChk" class="form-control-input wid-lg" maxlength="32"
                           placeholder="비밀번호 확인">
                    <p id="valid_password2" class="form-control-p"></p>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="tb_frm m-t-25">
            <colgroup>
                <col style="width:155px">
                <col>
            </colgroup>

            <tbody>

            <tr>
                <th>
                    이름 <b class="color_red">*</b>
                </th>
                <td>
                    <input type="text" name="nm" id="nm" class="form-control-input wid-lg" th:value="${userData.nm}">
                    <p id="valid_name" class="form-control-p">특수문자 없이 입력해 주세요.</p>
                </td>
            </tr>

            <tr>
                <th>
                    닉네임 <b class="color_red">*</b>
                </th>
                <td>
                    <input type="text" name="ncnm" id="ncnm" class="form-control-input wid-lg" th:value="${userData.ncnm}">
                </td>
            </tr>

            <tr>
                <th>
                    핸드폰 번호 <b class="color_red">*</b>
                </th>
                <td>
                    <input type="number" name="moblphon" id="moblphon" class="form-control-input wid-lg" placeholder="예)01012345678" th:value="${userData.moblphon}">
                    <p id="valid_phone_num" class="form-control-p"></p>
                </td>
            </tr>
            <tr>
                <th>
                    이메일 <b class="color_red">*</b>
                </th>
                <td>
                    <input type="text" name="email" id="email" class="form-control-input wid-lg" th:value="${userData.email}">
                    <p id="valid_email" class="form-control-p"></p>
                </td>
            </tr>

            <tr>
                <th>
                    성별 <b class="color_red">*</b>
                </th>
                <td>
                    <th:block th:if="${userData.sexPrTy eq 'MALE'}">
                        <select name="sexPrTy" id="sexPrTy" class="form-control-select wid-sm">
                            <option value="MALE">남자</option>
                            <option value="FEMALE">여자</option>
                        </select>
                    </th:block>
                    <th:block th:if="${userData.sexPrTy eq 'FEMALE'}">
                        <select name="sexPrTy" id="sexPrTy" class="form-control-select wid-sm">
                            <option value="FEMALE">여자</option>
                            <option value="MALE">남자</option>
                        </select>
                    </th:block>

                    <p id="valid_gender" class="form-control-p"></p>
                </td>
            </tr>
            <tr>
                <th>
                    주소 <b class="color_red">*</b>
                </th>
                <td>
                    <input name="adres" id="adres" class="form-control-input wid-mid m-b-10 bg-gray"
                           placeholder="주소를 검색해주세요." readonly onclick="fn_openMap()" th:value="${userData.adres}">
                    <button type="button" class="info-manage__btn-id email_btn" onclick="fn_openMap()">주소 검색</button>
                    <br>
                    <input name="dtlAdres" id="dtlAdres" class="form-control-input wid-lg" placeholder="상세 주소를 입력해주세요." th:value="${userData.dtlAdres}">
                    <input type="hidden" name="zip" id="zip" th:value="${userData.zip}">
                    <p id="search_adres" class="form-control-p"></p>
                </td>
            </tr>

            <tr>
                <th>
                    생년월일 <b class="color_red">*</b>
                </th>
                <td>
                    <select class="form-control-select wid-sm" name="year" id="year">
                    </select>
                    <select class="form-control-select wid-sm" id="month" name="month">
                        <option value="">월</option>
                        <option value="01">1월</option>
                        <option value="02">2월</option>
                        <option value="03">3월</option>
                        <option value="04">4월</option>
                        <option value="05">5월</option>
                        <option value="06">6월</option>
                        <option value="07">7월</option>
                        <option value="08">8월</option>
                        <option value="09">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                    <select class="form-control-select wid-sm" id="day" name="day">
                        <option value="">일</option>
                        <option value="01">1일</option>
                        <option value="02">2일</option>
                        <option value="03">3일</option>
                        <option value="04">4일</option>
                        <option value="05">5일</option>
                        <option value="06">6일</option>
                        <option value="07">7일</option>
                        <option value="08">8일</option>
                        <option value="09">9일</option>
                        <option value="10">10일</option>
                        <option value="11">11일</option>
                        <option value="12">12일</option>
                        <option value="13">13일</option>
                        <option value="14">14일</option>
                        <option value="15">15일</option>
                        <option value="16">16일</option>
                        <option value="17">17일</option>
                        <option value="18">18일</option>
                        <option value="19">19일</option>
                        <option value="20">20일</option>
                        <option value="21">21일</option>
                        <option value="22">22일</option>
                        <option value="23">23일</option>
                        <option value="24">24일</option>
                        <option value="25">25일</option>
                        <option value="26">26일</option>
                        <option value="27">27일</option>
                        <option value="28">28일</option>
                        <option value="29">29일</option>
                        <option value="30">30일</option>
                        <option value="31">31일</option>
                    </select>
                    <input type="hidden" name="brthdy" id="brthdy"/>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center m-t-25 m-b-80">
            <button id="btnSave" class="btn bg_blu btn-lg nsdow">수정</button>
        </div>
    </form>
</div>
<th:block th:include="fragments/client/footer"></th:block>
